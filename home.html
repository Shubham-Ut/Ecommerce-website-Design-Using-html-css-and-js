<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOME</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('./virender-singh-hE0nmTffKtM-unsplash.jpg') no-repeat center center/cover;
      position: relative;
    }

    .nav {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.6);
      border-bottom: 1px solid #ddd;
      border-bottom-left-radius:20px;
      border-bottom-right-radius: 20px;
    }

    .nav img {
      width: 55px;
    }

    .nav1 {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    a {
      text-decoration: none;
      color: #222;
      font-size: 17px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    a:hover {
      color: #ff5722;
    }

    .search {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 25px;
    }

    input {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
      width: 150px;
      font-size: 15px;
    }

    button {
      border: none;
      background: #ff5722;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e64a19;
    }

    .main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 100px 20px 40px;
    }

    h1 {
      font-size: 90px;
      font-weight: 800;
      color: #1a1a1a;
      line-height: 1.1;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .cta-btn {
      background: #ff5722;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background: #e64a19;
    }

    .cart-link {
      position: relative;
      font-size: 18px;
    }

    .cart-icon {
      font-size: 20px;
    }

    #cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #ff5722;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        padding: 15px;
        gap: 10px;
      }

      .nav1 {
        flex-direction: column;
        gap: 15px;
      }

      ul {
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 48px;
      }

      p {
        font-size: 16px;
      }

      .cta-btn {
        padding: 10px 22px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <img src="modern-futuristic-chair-interior-icon-logo-design-line-vector-removebg-preview.png" alt="logo">
    <div class="nav1">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search Here">
        <button><i class="fa fa-search"></i></button>
      </div>
      <a href="cart.html" class="cart-link">
        <i class="fa fa-shopping-cart cart-icon"></i>
        <span id="cart-count">0</span>
      </a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <div class="main">
    <h1>Attractive Furniture</h1>
    <p>Discover modern designs that blend comfort and elegance. Perfect for your home or workspace.</p>
    <a href="products.html" class="cta-btn">Explore Now</a>
  </div>

  <script>
    function loadCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    document.addEventListener("DOMContentLoaded", loadCartCount);
  </script>
</body>
</html>
