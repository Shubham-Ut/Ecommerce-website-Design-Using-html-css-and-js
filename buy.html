<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Buy Product</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #1a1a1a;
    }

    /* NAVBAR */
    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid #ddd;
    }

    .nav img {
      width: 55px;
    }

    .nav1 {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    a {
      text-decoration: none;
      color: #222;
      font-size: 17px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    a:hover {
      color: #ff5722;
    }

    .search {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 25px;
    }

    input {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
      width: 150px;
      font-size: 15px;
    }

    button.search-btn {
      border: none;
      background: #ff5722;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* BUY PAGE */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .container img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
    }

    .product-title {
      font-size: 32px;
      font-weight: 700;
      margin-top: 20px;
    }

    .product-price {
      color: #ff5722;
      font-size: 24px;
      font-weight: 600;
      margin: 10px 0;
    }

    .product-desc {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #555;
    }

    .buy-buttons {
      display: flex;
      gap: 20px;
    }

    .buy-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-buttons button:hover {
      background: #e64a19;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .nav1 {
        flex-direction: column;
        gap: 20px;
      }

      ul {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }

      .product-title {
        font-size: 26px;
      }

      .product-price {
        font-size: 20px;
      }
    }
  </style>
</head>
